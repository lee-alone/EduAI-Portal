<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AI赋能教学 - 首页</title>

  <!-- 外部依赖 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.font.im/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- ===== Header / Navbar ===== -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark py-3" id="navbar">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="images/emblem.png" alt="厦门市第九中学" class="navbar-logo">
          <div class="brand-text">
            <span class="brand-line-1">厦门市第九中学</span>
            <span class="brand-line-2">智助实验室</span>
          </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="切换导航">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">首页</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">关于我们</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- ===== Hero Section ===== -->
  <section class="hero" id="heroSection">
    <canvas id="particleNetworkCanvas"></canvas>
    <div class="hero-content text-center">
      <div class="glass-container">
        <h1>智助臻美，行远和鸣</h1>
        <p class="hero-subtitle">汇科技之力，致远方之行。</p>
        <a href="#modules" class="btn btn-primary btn-lg">开始探索</a>
      </div>
    </div>
  </section>

  <!-- ===== 模块 Section ===== -->
  <main>
    <section id="modules" class="section bg-light">
      <div class="container">
        <h2 class="text-center section-title">
          <div class="title-line">
            <span class="highlight-word">学</span><span class="highlight-word">可</span><span class="highlight-word">成</span><span class="highlight-word">矩</span>
          </div>
          <div class="title-line">
            <span class="highlight-word">问</span><span class="highlight-word">以</span><span class="highlight-word">立</span><span class="highlight-word">阵</span>
          </div>
        </h2>

        <!-- 模块网格（单行等宽布局） -->
        <div class="single-row-container">
          <div class="single-row">
            <div class="module-item">
              <div class="card module-card uniform-card text-center">
                <img src="images/lesson plan.jpg" loading="lazy" class="card-img-top" alt="教案与资源库" />
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">智备</h5>
                  <p class="card-text">融汇贯通<br>轻松生成跨学科教案</p>
                  <a href="modules/lesson-plans/index.html" class="btn btn-module mt-auto">打开项目</a>
                </div>
              </div>
            </div>
            
            <div class="module-item">
              <div class="card module-card uniform-card text-center">
                <img src="images/grow.jpg" loading="lazy" class="card-img-top" alt="AI作业与练习" />
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">智练</h5>
                  <p class="card-text">因材施教<br>定制生成个性化习题</p>
                  <a href="modules/ai-homework/index.html" class="btn btn-module mt-auto">打开项目</a>
                </div>
              </div>
            </div>
            
            <div class="module-item">
              <div class="card module-card uniform-card text-center">
                <img src="images/classmeeting.jpg" loading="lazy" class="card-img-top" alt="课堂活动与会议" />
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">智会</h5>
                  <p class="card-text">润物无声<br>高效构建结构化班会</p>
                  <a href="modules/class-meetings/index.html" class="btn btn-module mt-auto">打开项目</a>
                </div>
              </div>
            </div>
            
            <div class="module-item">
              <div class="card module-card uniform-card text-center">
                <img src="images/aiedu.jpg" loading="lazy" class="card-img-top" alt="ThinkEduAI 项目" />
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">智达</h5>
                  <p class="card-text">博学笃行<br>教育智慧咨询与思考</p>
                  <a href="modules/thinkeduai/index.html" class="btn btn-module mt-auto">打开项目</a>
                </div>
              </div>
            </div>
            
            <div class="module-item">
              <div class="card module-card uniform-card text-center">
                <img src="images/classroom-interaction.png" loading="lazy" class="card-img-top" alt="课堂互动平台" />
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">智观</h5>
                  <p class="card-text">见微知著<br>反馈量化课堂表现</p>
                  <a href="modules/classroom-interaction/index.html" class="btn btn-module mt-auto">打开项目</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- ===== Footer ===== -->
  <footer>
    <p>&copy; 2025 EduAI-Portal | <a href="LICENSE" target="_blank">开源协议</a> | <a href="https://github.com/lee-alone/EduAI-Portal/issues" target="_blank">联系我们</a></p>
  </footer>

  <!-- ===== JS脚本 ===== -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
