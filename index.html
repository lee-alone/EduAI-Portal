<body>
  <!-- ===== Header / Navbar ===== -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark py-3" id="navbar">

        <div class="navbar-brand">
          <span class="brand-line-1">厦门市第九中学</span>
          <span class="brand-line-2">AI实验室</span>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="切换导航">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">首页</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">关于我们</a></li>

      </div>

  <section class="hero" id="heroSection">
    <canvas id="particleNetworkCanvas"></canvas>
    <div class="hero-content text-center">
      <div class="glass-container">
        <h1>智助臻美，行远和鸣</h1>

        <a href="#modules" class="btn btn-primary btn-lg">开始探索</a>
      </div>
    </div>

      <div class="container">
        <h2 class="text-center">学以载矩，问以成阵</h2>

        <!-- 模块网格（四列静态展示） -->
        <div class="row g-4">
          <div class="col-lg-3 col-md-6">
            <div class="card module-card text-center">
              <img src="images/lesson-plan-img.webp" loading="lazy" class="card-img-top" alt="教案与资源库" />

                <h5 class="card-title">智备</h5>

              </div>
            </div>
          </div>

          <div class="col-lg-3 col-md-6">

              </div>
            </div>
          </div>

                <p class="card-text">润物无声<br>智能生成标准班会记录</p>
                <a href="class-meetings/index.html" class="btn btn-module mt-auto">打开项目</a>
              </div>
            </div>
          </div>

          <div class="col-lg-3 col-md-6">
            <div class="card module-card text-center">
              <img src="images/interdisciplinary-teaching-img.webp" loading="lazy" class="card-img-top" alt="ThinkEduAI 项目" />
